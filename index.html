<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cat Clicker Project</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="leftMenuContainer">
			<div class="cat-menu">
			<h1>Cut Cats</h1>
			<ul class="cat-list">
			</ul>
			</div>
		</div>
		<div class="mainWindowContainer">
			<div class="catPorfile">
				<div id="catHeader"><h1>Welcome to my Cat Clicker</h1></div>
				<div id="catImage"></div>
				<div id="catClickNum"></div>
			</div>
			<div class="adminContainer">
				<div class="adminSwitch">
					<button id="adminBtn">Admin Mode</button>
				</div>
				<form class="adminSettingContainer">
					<label>name</label>
					<input type="text" id="inputName">
					<label>Image Url</label>
					<input type="text" id="inputUrl">
					<label>Number of Clicks</label>
					<input type="text" id="inputClickNum">
				</form>
			</div>
		</div>
	</div>

	<script type="text/template" data-template="cat-list-item">
		<li data-id="{{id}}">
			<div class="cat-list-item">{{name}}<div>
		</li>
	</script>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/mvc.js"></script>
<body>
</html>
